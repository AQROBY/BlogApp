{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Make a post</h1>

<form method='POST'>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control form-text" name="title" id="title" placeholder="Enter a title for the post">
    </div>
    <br />
    <div class="form-group">
        <label for="text">Content</label>
        <textarea name="text" class="form-control form-text" name="text" id="text" placeholder="Write a post..."></textarea>
    </div>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
{% endblock %}
