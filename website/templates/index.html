{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Posts</h1>
<div id="posts">
    {% for post in posts %}
    <div class="card border-dark">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a style="text-decoration:none" href="/posts/{{post.id}}">Post ID: {{post.id}}</a>
            <span>Owner: {{post.owner}}</span>
        </div>
        <div class="card-body">
            <div class="card-text">{{post.content}}</div>
        </div>
        <div class="card-footer text-muted">
            <span>Created at: {{post.created_at}}</span>
            <span style="float:right">Modified at: {{post.modified_at}}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
